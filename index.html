<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/todojpg.jpg" />
    <link rel="icon" type="image/png" sizes="20x20" href="/img/todojpg.jpg" />
    <link rel="icon" type="image/png" sizes="10x10" href="/img/todojpg.jpg" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/saf/ari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ff0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="bg-light pt-3">
      <div class="d-flex justify-content-between px-5">
        <h2 class="text-primary">Todos app</h2>
        <h2 class="text-primary">repo</h2>
      </div>
      <hr />
    </nav>
    <header>
      <form>
        <input
          type="text"
          placeholder="What needs to be done?"
          class="form-control w-25 mx-auto inp"
          autofocus
          required
        />
      </form>
      <ul class="list-inline"></ul>
      <div
        class="mx-auto w-25 py-3 border d-flex px-5"
        style="margin-top: -16px"
      >
        <div class="align-items-center d-flex gap-3">
          <span><small class="total">0</small><small>items</small></span>
        <button class="btn btn-warning">Checkt</button>
        <button class="btn btn-warning">All</button>
        <button class="btn btn-warning">Deleted</button>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
